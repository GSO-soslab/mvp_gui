{% extends "base.html" %}
{% block title%}
  Power Manager
{% endblock %}

{% block content%}  
<h1>Power Manager</h1>
    <h2> {{ vitals.name }} </h2>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Device</th>
                <th scope="col">GPIO</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items%}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.device }}</td>
                    <td>{{ item.gpio }}</td>
                    <td>{{ item.status }}</td>
                    <td>
                        <button class="btn btn-outline btn-info"> On </button>
                        <button class="btn btn-outline btn-success"> Off </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
