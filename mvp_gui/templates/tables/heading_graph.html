<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<div id="heading_plot" style="width:300px;height:300px;"></div>

<script>
    // Initial setup for the plot
    const layout = {
        title: 'Current Heading',
        xaxis: {
            range: [-1, 1],
            showgrid: false,
            zeroline: false,
            showticklabels: false
        },
        yaxis: {
            range: [-1, 1],
            showgrid: false,
            zeroline: false,
            showticklabels: false
        },
        shapes: [
            {
                type: 'line',
                x0: 0,  
                y0: 0.,
                x1: 0,
                y1: 1,
                line: {
                    color: 'rgba(255, 0, 0, 0.5)', // semi-transparent red
                    width: 2,
                    dash: 'dash'
                }
            },
            {
                type: 'line',
                x0: 0,  
                y0: 0,
                x1: 1,
                y1: 0,
                line: {
                    color: 'rgba(255, 0, 0, 0.5)', // semi-transparent red
                    width: 2,
                    dash: 'dash'
                }
            }
        ],
        annotations: [
            {
                x: 0,
                y: 1,
                xref: 'x',
                yref: 'y',
                text: 'N',
                showarrow: false,
                font: { size: 16, color: 'rgba(0, 0, 0, 0.5)' },
                xanchor: 'center',
                yanchor: 'bottom'
            },
            {
                x: 1,
                y: 0,
                xref: 'x',
                yref: 'y',
                text: 'E',
                showarrow: false,
                font: { size: 16, color: 'rgba(0, 0, 0, 0.5)' },
                xanchor: 'left',
                yanchor: 'middle'
            }
        ],
        showlegend: false,
        margin: { t: 50, b: 20, l: 50, r: 50 },
        // plot_bgcolor: 'rgba(0,0,0,0)', // transparent plot background
        // paper_bgcolor: 'rgba(0,0,0,0)'  // transparent paper background
    };

    const config = {
        staticPlot: true,  // Disable all interactivity
        displayModeBar: false,  // Hide the mode bar
        scrollZoom: false,  // Disable scroll zoom
        doubleClick: false,  // Disable double-click interactions
    };

    Plotly.newPlot('heading_plot', [], layout, config);

    function updatePlot(yaw) {

        // Ensure "North" and "East" labels are not removed during updates
        const northLabel = layout.annotations[0];
        const eastLabel = layout.annotations[1];

        // Clear previous annotations
        layout.annotations = [northLabel, eastLabel];

        // Calculate the end of the arrow
        const lineLength = 0.8;
        const endX = lineLength * Math.cos(yaw * Math.PI / 180);
        const endY = lineLength * Math.sin(yaw * Math.PI / 180);

        // Add the arrow annotation
        layout.annotations.push({
            x: endX,
            y: endY,
            ax: 0,
            ay: 0,
            axref: 'x',
            ayref: 'y',
            xref: 'x',
            yref: 'y',
            showarrow: true,
            arrowhead: 2,
            arrowsize: 1,
            arrowwidth: 3,
            arrowcolor: 'blue'
        });

        // Redraw the plot with the new arrow
        Plotly.redraw('heading_plot');
    }

    setInterval(function() {
        fetch('/path/to/api/endpoint') // Update with your API endpoint
            .then(response => response.json())
            .then(data => {
                updatePlot(data.yaw);
            });
    }, 1000); // Update every second
</script>
