<div id="mission_state" class="mission_state">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">Current state</th>
                <th scope="col">Connected state</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            <tr>
                <td>{{ states[0].name }}</td>
                 <td>
                    <form action="/mission" method="post">
                        {% for state in states[1:] %}
                        <input type="hidden" name="states" value="{{ state.name }}">
                        <button type="submit">{{ state.name }}</button>
                        {% endfor %}
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
